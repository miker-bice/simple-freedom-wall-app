{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 404.css Link -->
    <link rel="stylesheet" href="{% static 'css/404.css' %}" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>404 | Page not found</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header grid">
        <div class="error-image">
          <img
            src="{% static 'images/new-404-character.svg' %}"
            alt="404-character"
            class="404-main-character"
          />
        </div>
        <div class="error-text">
          <h1 class="main-header">404</h1>
          <h2>
            It seems like the page you are looking for doesn't exist. Don't
            worry I'll contact the developer, oh wait, I am the developer.
          </h2>
          <a href="{% url 'home' %}" class="btn btn-dark">Take me home</a>
        </div>
      </div>
    </div>
  </body>
</html>
