{% extends 'base.html' %} 

<!-- CONTENT BLOCK -->
{% block content %}
{% for item in all_items %}
<div class="confessions-card">
  <h3>{{ item.user_alias }}</h3>
  <p>{{ item.confession }}</p>
</div>
{% endfor %}
{% endblock content %} 

<!-- INPUT-FORM BLOCK -->
{% block input-form %}
  <form action="addConfession" method="post" class="main-input-form">
    {% csrf_token %}
    <input
      type="text"
      name="user-alias"
      placeholder="Alias"
      class="name-input"
      required
    />
    <textarea
      name="confession"
      placeholder="Your confession..."
      class="confession-input form-control"
      required
    ></textarea>
    <input type="submit" value="Add" class="submit-btn" />
  </form>
{% endblock input-form %}
