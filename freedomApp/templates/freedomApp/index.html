{% extends 'base.html' %}
{% load static %}

<!-- CONTENT BLOCK -->
{% block content %} {% for item in all_items %}
<div class="confession-card">
  <div class="card-head flex">
    <img src="{% static 'images/male_user.svg' %}" alt="user-image-default" class="user-image">
    <h3>{{ item.user_alias }}</h3>
  </div>
  <p>{{ item.confession }}</p>
  <h6>{{ item.timestamp }}</h6>
</div>
{% endfor %} {% endblock content %}

<!-- INPUT-FORM BLOCK -->
{% block input-form %}
<form action="addConfession" method="post">
  {% csrf_token %}
  <input
    type="text"
    name="user-alias"
    placeholder="Alias"
    class="name-input form-control"
    autocomplete="off"
    required
  />
  <textarea
    name="confession"
    placeholder="Your confession..."
    class="confession-input form-control"
    required
  ></textarea>
  <input type="submit" value="SUBMIT" class="btn btn-dark btn-block" />
</form>
{% endblock input-form %}
